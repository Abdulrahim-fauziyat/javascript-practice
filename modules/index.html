<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter 2.0</title>
     <link rel="stylesheet" href="style.css"> 

</head>
<body>
<main>
    <form> 
      <p>
        
         <select name="" class="basecurr"> 
          <option value="€">€</option>
          <option value="$">$</option>
          <option value="£">£</option>
          <option value="¥">¥</option>
          <option value="₦" selected>₦</option>
         </select>
  
        <input type="number" class="bc_amount">
      </p>
      <button id="convertbtn">convert!</button>
      <p>
        <select name="" class="targetcurr">
          <option value="€">€</option>
          <option value="$">$</option>
          <option value="£">£</option>
          <option value="¥">¥</option>
          <option value="₦">₦</option>
        </select>
        <input type="number" class="tc_amount">
        
      </p>
      <!-- <p class="result"></p> -->
    </form>
     </main>
    
  
    
      
    <script src="script.js"></script>  
  </body>
  </html>
